<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="http://brgprecision.corecommerce.com/images/products/5753.JPG">
    <title>clock</title>
</head>

<body>
    <div class="clock-container">
        <div class="switch-mode">
            Dark
            <span class="dark"></span>
            Light
        </div>

        <div class="clock">
            <div class="logo">Dragon</div>

            <div class="hand hour">
                <span></span>
            </div>
            <div class="hand min">
                <span></span>
            </div>
            <div class="hand sec">
                <span></span>
            </div>
        </div>
    </div>

    <script src="./js.js"></script>
</body>

</html>
